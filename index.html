<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</head>
<body>
    <div class="container">
        <div class="card-left">
            <div class="main-image">
                
                    <img src="./images/cam1.jpg" alt="">
                    <img src="./images/cam2.jpg" alt="">
                    <img src="./images/cam3.jpg" alt="">
                    <img src="./images/cam4.jpg" alt="">
                
            </div>
            <div class="img-select">
                <div class="img">
                    <a href="#" data-id="1"><img src="./images/cam1.jpg" alt=""></a>
                </div>

                <div class="img">
                    <a href="#" data-id="2"><img src="./images/cam2.jpg" alt=""></a>
                </div>

                <div class="img">
                    <a href="#" data-id="3"><img src="./images/cam3.jpg" alt=""></a>
                </div>

                <div class="img">
                    <a href="#" data-id="4"><img src="./images/cam4.jpg" alt=""></a>
                </div>
            </div>
        </div>

        <div class="card-right">
            <h2>Canon</h2>
            <div class="star">
                <ion-icon name="star-half-outline"></ion-icon>
                <ion-icon name="star-half-outline"></ion-icon>
                <ion-icon name="star-half-outline"></ion-icon>
                <ion-icon name="star-half-outline"></ion-icon>
                <ion-icon name="star-half-outline"></ion-icon>
            </div>
            <span>3 Reviews</span>
            <h4>$39.00 <span>$50.00</span></h4>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Harum suscipit, omnis quis, esse tenetur.</p>

            <div class="form">
              <div class="form-group">
                <label>Color</label>
                <select>
                    <option>Black</option>
                </select>
              </div>
              <div class="form-group">
                <label>Qty</label>

                <div class="input-group">
                  <button class="minus">-</button>
                  <input type="text" value="1" id="qty">
                  <button class="plus">+</button>
                </div>

              </div>
            </div>
        </div>
    </div>
    <script src="./js/script.js"></script>
</body>
</html>
